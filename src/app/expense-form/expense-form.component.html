<!-- expense-form.component.html -->
<div>
  <h2>Add Expense</h2>
  <form (submit)="addExpense()">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="newExpense.amount" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" [(ngModel)]="newExpense.category" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newExpense.description"></textarea>

    <button type="submit">Add Expense</button>
  </form>
</div>
